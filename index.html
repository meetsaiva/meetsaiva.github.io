<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAIVA</title>

    <!-- ── Page chrome (does NOT touch the widget) ── -->
    <style>
        :root {
            --sand: #f5efe8;
            --midnight: #0e1221;
            --indigo: #1b2140;
            --gold: #d4a85f;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--sand);
            color: var(--indigo);
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        h1,
        h2,
        h3 {
            font-weight: 400;
            letter-spacing: .02em;
            color: var(--midnight);
        }

        /* lotus watermark */
        .watermark {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            pointer-events: none;
            opacity: .15;
        }

        .watermark svg {
            width: 2000px;
            fill: var(--gold);
            transform: translateY(30%);
        }

        /* shared styles for chat and instruction card */
        #saiva-chat,
        .instruction-card {
            width: 480px;
            max-width: 96vw;
            background: #fff;
            border-radius: 18px;
        }

        /* frame the embedded widget */
        #saiva-chat {
            height: 720px;
            max-height: 96vh;
            border: 0;
            overflow: hidden;
            box-shadow: 0 18px 38px rgba(0, 0, 0, .14);
        }

        /* instruction card */
        .instruction-card {
            border-radius: 12px;
            padding: 20px 50px 20px 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .08);
            border: 1px solid rgba(212, 168, 95, .2);
            position: relative;
            flex-shrink: 0;
        }

        .instruction-card h3 {
            margin: 0 0 12px;
            font-size: 16px;
            color: var(--midnight);
            font-weight: bold;
        }

        .instruction-card p {
            margin: 6px 0;
            font-size: 14px;
            color: var(--indigo);
            line-height: 1.5;
        }

        .instruction-card .close-btn {
            position: absolute;
            top: 15px;
            right: 18px;
            background: none;
            border: none;
            font-size: 18px;
            color: var(--indigo);
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .instruction-card .close-btn:hover {
            opacity: 1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 2rem);
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
